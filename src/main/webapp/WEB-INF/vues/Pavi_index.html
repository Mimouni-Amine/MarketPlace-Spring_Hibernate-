<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="home">
      <h1>Bienvenue sur notre marketplace !</h1>
      <div class="buttons">
        <button
          onclick="document.getElementById('id01').style.display='block'"
          style="width: auto"
        >
          S'inscrire
        </button>

        <button
          onclick="document.getElementById('id02').style.display='block'"
          style="width: auto"
        >
          Se connecter
        </button>
      </div>
    </div>

    <div id="id01" class="modal">
      <span
        onclick="document.getElementById('id01').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h2>S'inscrire</h2>
          <p>Remplissez ce formulaire pour créer un compte.</p>
          <hr />
          <label for="last-name"><b>Nom</b></label>
          <input
            type="text"
            placeholder="Entrez votre nom"
            name="last-name"
            required
          />

          <label for="first-name"><b>Prénom</b></label>
          <input
            type="text"
            placeholder="Entrez votre prénom"
            name="first-name"
            required
          />

          <label for="email"><b>Email</b></label>
          <input
            type="text"
            placeholder="Entrez votre adresse email"
            name="email"
            required
          />

          <label for="psw"><b>Mot de passe</b></label>
          <input
            type="password"
            placeholder="Entrez votre mot de passe"
            name="psw"
            required
          />

          <label for="psw-repeat"><b>Répétez le mot de passe</b></label>
          <input
            type="password"
            placeholder="Répétez le mot de passe"
            name="psw-repeat"
            required
          />

          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            Se souvenir de moi
          </label>

          <p>
            En créant un compte, vous acceptez les
            <a href="#" style="color: dodgerblue"
              >Termes et Conditions d'utilisation</a
            >.
          </p>

          <div class="clearfix">
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Annuler
            </button>
            <button type="submit" class="signupbtn">S'inscrire</button>
          </div>
        </div>
      </form>
    </div>

    <div id="id02" class="modal">
      <span
        onclick="document.getElementById('id02').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h2>Se connecter</h2>
          <p>Remplissez ce formulaire pour vous connecter.</p>
          <hr />

          <label for="email"><b>Email</b></label>
          <input
            type="text"
            placeholder="Entrez votre adresse email"
            name="email"
            required
          />

          <label for="psw"><b>Mot de passe</b></label>
          <input
            type="password"
            placeholder="Entrez votre mot de passe"
            name="psw"
            required
          />

          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            Se souvenir de moi
          </label>

          <div class="clearfix">
            <button
              type="button"
              onclick="document.getElementById('id02').style.display='none'"
              class="cancelbtn"
            >
              Annuler
            </button>
            <button type="submit" class="signupbtn">Se connecter</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("id01");

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
